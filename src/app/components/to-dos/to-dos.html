<app-context-menu [options]="contextMenuOptions">
	<section>
		<h2>All To Dos</h2>
		<router-outlet />
		@if(this.displayedToDos | async; as state) {
			@if(state.isLoading) {
				<p>Please wait the loading is in progress.</p>
			}
			@else if(state.error) {
				<p>Error. Sorry something unexpected happened!</p>
			}
			@else {
				@for(todo of state.data; track todo.id) {
					<app-to-do-box [toDoData]="todo"></app-to-do-box>
				}
				@empty {
					<p>No todos!</p>
				}
			}
		}
		<footer>
			Data from <a [href]="this.apiFrom" class="used-api">DummyJSON</a>
		</footer>
	</section>
</app-context-menu>
